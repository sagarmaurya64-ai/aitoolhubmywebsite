<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIToolHub - The World's Best AI Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cursor-glow"></div>
    <div class="background-animation"></div>
    <header class="main-header">
        <div class="logo">AIToolHub</div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="#">Categories</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero-section reveal">
            <h1 class="animated-gradient">The World's Best AI Search</h1>
            <p class="hero-subtitle">Discover, download, and master any AI tool instantly.</p>
        </section>
        <section class="tool-showcase reveal">
            <h2 class="section-title">Discover AI Tools</h2>
            <div class="tool-grid">
                <!-- AI Tool Cards will be loaded here by JavaScript -->
            </div>
        </section>
    </main>
    <div id="auth-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button id="close-modal" class="close-button">&times;</button>
            <div id="login-form">
                <h2>Login</h2>
                <form>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p>Don't have an account? <a href="#" id="show-register">Sign Up</a></p>
                </form>
            </div>
            <div id="register-form" style="display: none;">
                <h2>Sign Up</h2>
                <form>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
